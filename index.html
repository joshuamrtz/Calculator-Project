<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/8fd9ac7e1b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1 class='title'>Calculator</h1>
    <div class='calculator'>
        <div class='display'>0</div>
        <div class='buttons'>
            <button id='zero' class='numberBtn' data-value=0>0</button>
            <button id='one' class='numberBtn' data-value=1>1</button>
            <button id='two' class='numberBtn' data-value=2>2</button>
            <button id='three' class='numberBtn' data-value=3>3</button>
            <button id='four' class='numberBtn' data-value=4>4</button>
            <button id='five' class='numberBtn' data-value=5>5</button>
            <button id='six' class='numberBtn' data-value=6>6</button>
            <button id='seven' class='numberBtn' data-value=7>7</button>
            <button id='eight' class='numberBtn' data-value=8>8</button>
            <button id='nine' class='numberBtn' data-value=9>9</button>
            <button id='add' class='operatorBtn' data-value='add'>
                <i class="fas fa-plus"></i>
            </button>
            <button id='subtract' class='operatorBtn' data-value='subtract'>
                <i class="fas fa-minus"></i>
            </button>
            <button id='multiply' class='operatorBtn' data-value='multiply'>
                <i class="fas fa-times"></i>
            </button>
            <button id='divide' class='operatorBtn' data-value='divide'>
                <i class="fas fa-divide"></i>
            </button>
            <button class='decimal' data-value='decimal'>.</button>
            <button class='backspace'>
                <i class="fas fa-backspace"></i>
            </button>
            <button class='clear'>AC</button>
            <button class='equal'>
                <i class="fas fa-equals"></i>
            </button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
